<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css variable</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <h1>
      Change css variable with
      <span class="hl">JS</span>
    </h1>
    <div class="controls">
      <div>
        <label for="blur">Blur</label>
        <input
          type="range"
          name="blur"
          id="blur"
          value="2"
          min="0"
          max="20"
          data-unit="px"
        />
      </div>
      <div>
        <label for="spacing">Spacing</label>
        <input
          type="range"
          name="spacing"
          min="2"
          max="100"
          id="spacing"
          value="10"
          data-unit="px"
        />
      </div>
      <div>
        <label for="color">Base Color</label>
        <input
          type="color"
          name="base-color"
          id="color"
          value="#ffc600"
          data-unit=""
        />
      </div>
    </div>
    <div class="pictureFrame">
      <img src="1.jpg" alt="" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
